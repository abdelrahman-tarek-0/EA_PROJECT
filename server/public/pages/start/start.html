<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h1>Please start the algorithm</h1>
    <form action="" id="start_form">

        <label for="epochs">Enter the number of epochs for the fitness function:</label>
        <br/>
        <input type="number" id="epochs" name="epochs">
        <br/>
        <br/>

        <label for="num_individuals">The Number of Individuals</label>
        <br/>
        <input type="number" id="num_individuals" name="num_individuals">
        <br/>
        <br/>
        
        <label for="mutateWeight">mutate weight</label>
        <br/>
        <input type="number" id="mutateWeight" name="mutateWeight" step="0.1">
        <br/>
        <br/>
        
        <label for="crossoverRate">crossover rate</label>
        <br/>
        <input type="number" id="crossoverRate" name="crossoverRate" step="0.1">
        <br/>
        <br/>
        
        <button type="submit">Start</button>
    </form>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script src="pages/start/start.js"></script>
</html>
